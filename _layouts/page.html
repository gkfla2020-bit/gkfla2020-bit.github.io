---
layout: default
---
<style>
    .page-header {
        text-align: center;
        padding: 60px 0 50px;
        margin-bottom: 50px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .page-title {
        font-size: 3rem;
        font-weight: 700;
        background: var(--gradient-1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    .page-content {
        max-width: 900px;
        margin: 0 auto;
    }
    .page-content h2 {
        font-size: 1.8rem;
        margin: 3rem 0 1.5rem;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .page-content p {
        font-size: 1.1rem;
        line-height: 1.9;
        color: var(--text-secondary);
    }
    .page-content ul, .page-content ol {
        margin: 1.5rem 0;
        padding-left: 1.5rem;
        color: var(--text-secondary);
    }
    .page-content li { margin-bottom: 0.8rem; }
    .page-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
    }
    .page-content th, .page-content td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .page-content th {
        background: rgba(99, 102, 241, 0.1);
        font-weight: 600;
        color: var(--text-primary);
    }
    .page-content hr {
        border: none;
        height: 1px;
        background: rgba(255,255,255,0.1);
        margin: 3rem 0;
    }
</style>

<header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
</header>

<div class="page-content">
    {{ content }}
</div>
