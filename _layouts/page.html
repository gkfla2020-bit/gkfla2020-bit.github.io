---
layout: default
---
<style>
    .page-header{text-align:center;padding:40px 0 50px;margin-bottom:50px;border-bottom:1px solid #e0e0e0}
    .page-title{font-family:'Cormorant Garamond',serif;font-size:clamp(2rem,5vw,2.5rem);font-weight:300;color:#1a1a1a;opacity:0}
    .page-content{max-width:700px;margin:0 auto;font-family:'Georgia',serif;font-size:17px;line-height:1.9;color:#333}
    .page-content h2{font-family:'Cormorant Garamond',serif;font-size:1.6rem;font-weight:500;margin:3rem 0 1rem;padding-bottom:10px;border-bottom:1px solid #e0e0e0;color:#1a1a1a}
    .page-content h3{font-family:'Cormorant Garamond',serif;font-size:1.3rem;font-weight:500;margin:2rem 0 .8rem;color:#666}
    .page-content p{margin-bottom:1.2rem;text-align:justify}
    .page-content ul,.page-content ol{margin:1.5rem 0;padding-left:1.5rem}
    .page-content li{margin-bottom:.6rem}
    .page-content table{width:100%;border-collapse:collapse;margin:2rem 0;font-size:14px}
    .page-content th{font-weight:600;text-transform:uppercase;font-size:11px;padding:12px;text-align:left;border-bottom:2px solid #1a1a1a;background:#f5f5f5}
    .page-content td{padding:12px;border-bottom:1px solid #e0e0e0}
    .page-content hr{border:none;height:1px;background:#e0e0e0;margin:3rem 0}
    .page-content blockquote{border-left:3px solid #1a1a1a;padding:15px 25px;margin:2rem 0;background:#f8f8f8;font-style:italic;color:#555}
    .page-content code{font-family:'Consolas',monospace;background:#f5f5f5;padding:2px 6px;border-radius:3px;font-size:.9em}
    .page-content pre{background:#f5f5f5;padding:20px;border-radius:4px;overflow-x:auto;margin:2rem 0;border:1px solid #e0e0e0}
    .page-content a{color:#1a1a1a;border-bottom:1px solid #ddd;transition:border-color .2s}
    .page-content a:hover{border-color:#1a1a1a;color:#1a1a1a}
    @media(max-width:1024px){
        .page-header{padding:25px 0 35px;margin-bottom:35px}
        .page-content{font-size:15px}
    }
</style>

<header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
</header>

<div class="page-content">
    {{ content }}
</div>

<script>
document.addEventListener('DOMContentLoaded', function(){
    if(typeof gsap !== 'undefined'){
        gsap.to('.page-title',{opacity:1,duration:.6,delay:.2});
    } else {
        document.querySelector('.page-title').style.opacity='1';
    }
});
</script>
