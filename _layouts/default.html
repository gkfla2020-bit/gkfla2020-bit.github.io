<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #fafaf8; 
            color: #1a1a1a; 
            line-height: 1.7;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(250,250,248,0.95);
            backdrop-filter: blur(8px);
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: #1a1a1a;
            text-decoration: none;
            letter-spacing: 0.08em;
        }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            font-size: 0.72rem;
            color: #666;
            text-decoration: none;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: #1a1a1a; }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 50px 80px;
            min-height: 100vh;
        }

        /* Typography */
        h1, h2, h3, h4 { 
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400; 
            line-height: 1.3; 
        }
        h1 { font-size: 2.5rem; margin-bottom: 1.5rem; }
        h2 { font-size: 1.8rem; margin: 2.5rem 0 1rem; }
        h3 { font-size: 1.4rem; margin: 2rem 0 0.8rem; }
        p { color: #666; margin-bottom: 1.2rem; font-size: 1rem; line-height: 1.8; }
        a { color: #1a1a1a; text-decoration: none; transition: all 0.2s; }
        a:hover { color: #666; }

        /* Footer */
        footer {
            padding: 50px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            font-size: 0.75rem;
            color: #999;
        }
        footer a { color: #666; }

        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 20px 25px; }
            .nav-links { gap: 25px; }
            main { padding: 100px 25px 60px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="nav-logo">Ha Rim Jung</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/research/">Research</a>
            <a href="/cv/">CV</a>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>© 2026 Ha Rim Jung · <a href="mailto:gkfla2020@gmail.com">gkfla2020@gmail.com</a> · <a href="https://github.com/gkfla2020-bit">GitHub</a></p>
    </footer>
</body>
</html>
