<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --gradient-2: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.08) 0%, transparent 40%);
            animation: bgMove 20s ease-in-out infinite;
        }
        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2%, 2%) rotate(1deg); }
            50% { transform: translate(-1%, 3%) rotate(-1deg); }
            75% { transform: translate(3%, -2%) rotate(2deg); }
        }
        
        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 60%; top: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 80%; top: 60%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 30%; top: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 90%; top: 30%; animation-delay: 10s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-30px) scale(1.5); opacity: 0.6; }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 15, 0.8);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover { color: var(--text-primary); }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px; left: 0;
            width: 0; height: 2px;
            background: var(--gradient-1);
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after { width: 100%; }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 60px 80px;
            min-height: 100vh;
        }

        /* Typography */
        h1, h2, h3, h4 { font-weight: 600; line-height: 1.3; }
        h1 { font-size: 3.5rem; margin-bottom: 1.5rem; }
        h2 { font-size: 2rem; margin: 3rem 0 1.5rem; }
        h3 { font-size: 1.5rem; margin: 2rem 0 1rem; }
        p { color: var(--text-secondary); margin-bottom: 1.5rem; font-size: 1.1rem; }
        a { color: var(--accent); text-decoration: none; transition: all 0.3s; }
        a:hover { color: #818cf8; }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.15);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background: var(--gradient-1);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--accent);
        }

        /* Footer */
        footer {
            padding: 60px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            color: var(--text-secondary);
        }
        footer a { color: var(--accent); }

        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 15px 20px; }
            .nav-links { gap: 20px; }
            main { padding: 100px 20px 60px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <nav>
        <a href="/" class="logo">HRJ</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/research/">Research</a>
            <a href="/projects/">Projects</a>
            <a href="/cv/">CV</a>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>© 2026 Ha Rim Jung. Built with passion for quantitative finance.</p>
        <p><a href="mailto:gkfla2020@gmail.com">gkfla2020@gmail.com</a> · <a href="https://github.com/gkfla2020-bit">GitHub</a></p>
    </footer>
</body>
</html>
