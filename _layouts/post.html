---
layout: default
---
<style>
    .post-hero {
        text-align: center;
        padding: 60px 0 80px;
        position: relative;
    }
    .post-hero::after {
        content: '';
        position: absolute;
        bottom: 0; left: 50%;
        transform: translateX(-50%);
        width: 100px; height: 3px;
        background: var(--gradient-1);
        border-radius: 2px;
    }
    .post-category {
        display: inline-block;
        padding: 8px 20px;
        background: rgba(99, 102, 241, 0.15);
        border: 1px solid rgba(99, 102, 241, 0.3);
        border-radius: 30px;
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 25px;
    }
    .post-title {
        font-size: 3rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #fff 0%, #a0a0b0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    .post-meta {
        display: flex;
        justify-content: center;
        gap: 30px;
        color: var(--text-secondary);
        font-size: 0.95rem;
    }
    .post-meta span { display: flex; align-items: center; gap: 8px; }

    .post-content {
        max-width: 900px;
        margin: 60px auto 0;
        padding: 50px;
        background: var(--bg-card);
        border-radius: 24px;
        border: 1px solid rgba(255,255,255,0.05);
    }
    .post-content h1, .post-content h2, .post-content h3 {
        color: var(--text-primary);
        margin-top: 2.5rem;
    }
    .post-content h2 {
        font-size: 1.8rem;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .post-content p {
        font-size: 1.1rem;
        line-height: 1.9;
        color: var(--text-secondary);
    }
    .post-content ul, .post-content ol {
        margin: 1.5rem 0;
        padding-left: 1.5rem;
        color: var(--text-secondary);
    }
    .post-content li { margin-bottom: 0.8rem; }
    .post-content code {
        font-family: 'JetBrains Mono', monospace;
        background: rgba(99, 102, 241, 0.1);
        padding: 3px 8px;
        border-radius: 6px;
        font-size: 0.9em;
        color: #a5b4fc;
    }
    .post-content pre {
        background: var(--bg-secondary);
        padding: 25px;
        border-radius: 16px;
        overflow-x: auto;
        margin: 2rem 0;
        border: 1px solid rgba(255,255,255,0.05);
    }
    .post-content pre code {
        background: none;
        padding: 0;
    }
    .post-content blockquote {
        border-left: 4px solid var(--accent);
        padding: 20px 30px;
        margin: 2rem 0;
        background: rgba(99, 102, 241, 0.05);
        border-radius: 0 12px 12px 0;
        font-style: italic;
    }
    .post-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
    }
    .post-content th, .post-content td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .post-content th {
        background: rgba(99, 102, 241, 0.1);
        font-weight: 600;
        color: var(--text-primary);
    }
    .post-content img {
        max-width: 100%;
        border-radius: 16px;
        margin: 2rem 0;
    }

    /* Custom Report Styles Override */
    .post-content .report-container { max-width: 100%; padding: 0; }
    .post-content .chart-section { 
        background: var(--bg-secondary); 
        border-color: rgba(255,255,255,0.1);
        border-radius: 16px;
    }
    .post-content .data-table th { 
        background: rgba(99, 102, 241, 0.15); 
        color: var(--text-primary);
    }
    .post-content .data-table td { 
        color: var(--text-secondary);
        border-color: rgba(255,255,255,0.1);
    }
    .post-content .formula-box {
        background: var(--bg-secondary);
        border-left-color: var(--accent);
    }
    .post-content .callout {
        background: var(--bg-secondary);
        border-color: rgba(255,255,255,0.1);
    }
    .post-content .conclusion-box {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.1) 100%);
        border: 1px solid rgba(99, 102, 241, 0.3);
        border-radius: 16px;
    }
    .post-content .conclusion-box .section-header { color: var(--text-primary); }
    .post-content .conclusion-box .body-text { color: var(--text-secondary); }

    /* Back Button */
    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 50px;
        padding: 12px 24px;
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
        color: var(--text-secondary);
        transition: all 0.3s;
    }
    .back-link:hover {
        background: rgba(99, 102, 241, 0.15);
        color: var(--accent);
    }
</style>

<article>
    <header class="post-hero">
        {% if page.categories %}
        <span class="post-category">{{ page.categories | first }}</span>
        {% endif %}
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <span>üìÖ {{ page.date | date: "%B %d, %Y" }}</span>
            <span>‚úçÔ∏è Ha Rim Jung</span>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <a href="/" class="back-link">‚Üê Back to Home</a>
</article>
