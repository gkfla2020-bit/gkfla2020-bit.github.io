---
layout: default
---
<style>
    /* ─── Post Header ─── */
    .post-header{text-align:center;padding:40px 0 50px;border-bottom:1px solid #e0e0e0;margin-bottom:50px}
    .post-date{font-size:.7rem;color:#999;letter-spacing:.15em;text-transform:uppercase;margin-bottom:15px}
    .post-title{font-family:'Cormorant Garamond',serif;font-size:clamp(1.8rem,4vw,2.5rem);font-weight:400;line-height:1.25;color:#1a1a1a;opacity:0}
    .post-categories{margin-top:15px;display:flex;justify-content:center;gap:8px;flex-wrap:wrap}
    .post-categories span{font-size:.6rem;padding:4px 12px;background:#f0f0f0;color:#666;letter-spacing:.05em;text-transform:uppercase}

    /* ─── Post Content ─── */
    .post-content{font-family:'Georgia',serif;font-size:17px;line-height:1.9;color:#333}
    .post-content h1,.post-content h2,.post-content h3{font-family:'Cormorant Garamond',serif;font-weight:500;color:#1a1a1a;margin-top:50px;margin-bottom:20px}
    .post-content h2{font-size:1.8rem;padding-bottom:12px;border-bottom:1px solid #e0e0e0}
    .post-content h3{font-size:1.3rem;color:#666}
    .post-content p{margin-bottom:1.5rem;text-align:justify}
    .post-content ul,.post-content ol{margin:1.5rem 0;padding-left:1.5rem}
    .post-content li{margin-bottom:.6rem}
    .post-content blockquote{border-left:3px solid #1a1a1a;padding:15px 25px;margin:2rem 0;background:#f8f8f8;font-style:italic;color:#555}
    .post-content table{width:100%;border-collapse:collapse;margin:2rem 0;font-size:14px}
    .post-content th{font-weight:600;text-transform:uppercase;font-size:11px;padding:12px;text-align:left;border-bottom:2px solid #1a1a1a;background:#f5f5f5}
    .post-content td{padding:12px;border-bottom:1px solid #e0e0e0}
    .post-content code{font-family:'Consolas',monospace;background:#f5f5f5;padding:2px 6px;border-radius:3px;font-size:.9em}
    .post-content pre{background:#f5f5f5;padding:20px;border-radius:4px;overflow-x:auto;margin:2rem 0;border:1px solid #e0e0e0}
    .post-content pre code{background:none;padding:0}
    .post-content img{max-width:100%;margin:2rem 0}
    .post-content a{color:#1a1a1a;border-bottom:1px solid #ddd;transition:border-color .2s}
    .post-content a:hover{border-color:#1a1a1a;color:#1a1a1a}

    /* ─── Back Link ─── */
    .back-link{display:inline-block;margin-top:50px;padding:12px 0;font-size:.8rem;color:#666;letter-spacing:.1em;text-transform:uppercase;text-decoration:none;border-bottom:1px solid transparent;transition:all .2s}
    .back-link:hover{color:#1a1a1a;border-bottom-color:#1a1a1a}

    @media(max-width:1024px){
        .post-header{padding:25px 0 35px;margin-bottom:35px}
        .post-content{font-size:15px}
    }
</style>

<header class="post-header">
    <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.tags %}
    <div class="post-categories">
        {% for tag in page.tags %}<span>{{ tag }}</span>{% endfor %}
    </div>
    {% endif %}
</header>

<article class="post-content">
    {{ content }}
</article>

<a href="/" class="back-link">&larr; Back to Home</a>
{% if page.categories contains 'research' %}
<a href="/research/" class="back-link" style="margin-left:20px">&larr; Research</a>
{% endif %}

<script>
document.addEventListener('DOMContentLoaded', function(){
    if(typeof gsap !== 'undefined'){
        gsap.to('.post-title',{opacity:1,duration:.6,delay:.2});
    } else {
        document.querySelector('.post-title').style.opacity='1';
    }
});
</script>
