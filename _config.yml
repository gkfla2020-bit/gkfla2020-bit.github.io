baseurl: ""

# 테마
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# 저자 정보
author:
  name: "Ha Rim Jung"
  bio: "M.S./Ph.D. Student in Computer Science"
  location: "Seoul, Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gkfla2020-bit"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:gkfla2020@gmail.com"

# 기본 설정
locale: "en-US"
markdown: kramdown
highlighter: rouge

# 기본값
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      share: false
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: true

include:
  - _pages

# 검색
search: false

# 푸터
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gkfla2020-bit"
